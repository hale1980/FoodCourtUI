<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <div class="collapse navbar-collapse navbar-modification" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto home-info">
                    <li class="nav-item active nav-brand">
                        <a class="nav-link " style="color: white;" href="#">K2L<span
                                class="sr-only">(current)</span></a>
                    </li>
                    <a href="./home.html" target="_self" role="button" class="nav-btn">
                        Trang chủ</a>

                    <a href="./home.html" target="_self" role="button" class="nav-btn">
                        Thông tin</a>

                    <!-- search box --- -->
                    <form class="form-inline my-2 my-lg-0 search-form-control">
                        <input class="form-control mr-sm-2" id="input-control" type="search" placeholder="Tìm kiếm"
                            aria-label="Search">
                        <button type="button" class="btn btn-warning search-btn">
                            <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                                <path fill-rule="evenodd"
                                    d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                            </svg>
                        </button>
                    </form>
                    <!-- ---------------------------------- -->
                </ul>
                <button type="button" onclick='showCart()' class="btn btn-warning cartbtn" data-toggle="modal" data-target="#exampleModal"> 
                    <svg class="bi bi-cart3" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                    </svg> <span class="badge badge-danger" id="item-number"></span>
                    Giỏ hàng 
                </button>
                <!-- profile  -->
                <div class="dropdown" style="float:right;">
                    <button type="button" class="btn btn-primary dropbtn">
                        <svg class="bi bi-person-circle" width="1em" height="1em" viewBox="0 0 16 16"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z" />
                            <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                            <path fill-rule="evenodd"
                                d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z" />
                        </svg>
                        Profile</button>
                    <div class="dropdown-content">
                        <a href="#">Thông tin</a>
                        <a href="#">Thông báo</a>
                        <a href="#">Số dư tài khoản</a>
                        <a href="">Lịch sử mua hàng</a>
                        <div class="dropdown-divider"></div>
                        <a href="">Đăng xuất</a>
                    </div>
                </div>
                <!-- ----------------------------- -->

                </di>
        </nav>
    </header>

    <div class="food-list" id="foodlist">
        <!-- Products list here -->
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Your cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="cart-body">
                    <!-- Display your items here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
