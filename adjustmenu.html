<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script defer src="./adjustmenu.js"></script>
    <!-- Customized stylesheet -->
    <link rel="stylesheet" href="./adjustmenu.css" />
    <link rel="stylesheet" href="./navigation.css" />

    <!-- title -->
    <title> Adjust menu </title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <div class="collapse navbar-collapse navbar-modification" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active nav-brand home-info">
                        <a class="nav-link " style="color: white;" href="#">K2L<span
                                class="sr-only">(current)</span></a>
                    </li>
                    <a href="./home.html" target="_self" role="button" class="nav-btn">
                        Trang chủ</a>
                    <a href="./home.html" target="_self" role="button" class="nav-btn">
                        Thông tin</a>
                </ul>
                <!-- profile  -->
                <div class="dropdown" style="float:right;">
                    <button type="button" class="btn btn-primary dropbtn">
                        <svg class="bi bi-person-circle" width="1em" height="1em" viewBox="0 0 16 16"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z" />
                            <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                            <path fill-rule="evenodd"
                                d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z" />
                        </svg>
                        Profile</button>
                    <div class="dropdown-content">
                        <a href="#">Thông tin</a>
                        <a href="#">Thông báo</a>
                        <a href="#">Số dư tài khoản</a>
                        <a href="">Lịch sử mua hàng</a>
                        <div class="dropdown-divider"></div>
                        <a href="">Đăng xuất</a>
                    </div>
                </div>
                <!-- ----------------------------- -->
            </div>
        </nav>
    </header>
    <div class="food-content">
        <div class="food-header">
            <button onclick="handleClickAdd()" type="button" class="btn btn-success add-btn" data-toggle="modal"
                data-target="#exampleModal">Thêm món</button>
        </div>

        <div class="food-list">
            <!-- List of products -->
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add new item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group" style="display: none;">
                            <input id="id" type="number" class="form-control" placeholder="id" />
                        </div>
                        <div class="form-group">
                            <input id="name" type="text" class="form-control" placeholder="Name" />
                            <small id="nameHelp" style="display:none;" class="text-danger">Name must not be
                                empty</small>
                        </div>

                        <div class="form-group">
                            <input id="price" type="number" class="form-control" placeholder="Price" />
                        </div>

                        <div class="form-group">
                            <input id="description" type="text" class="form-control" placeholder="Description" />
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlFile1">Choose image</label>
                            <input id="image" type="file" class="form-control-file" />
                        </div>
                    </form>

                    <div id="message">
                        <!--message -->
                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        <button id="save-item" type="button" class="btn btn-success" onclick="saveItem()">Save
                            changes</button>
                        <button id="add-item" type="button" class="btn btn-success" onclick="addItem()">Add</button>
                    </div>
                </div>
            </div>
            <!-- ------- -->
</body>
</html>
